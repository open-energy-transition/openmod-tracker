requests = ">=2.32.3,<3"
ipython = ">=9.2.0,<10"
pandas-stubs = ">=2.2.3.250308,<3"
click = ">=8.2.1,<9"
yaml = ">=0.2.5,<0.3"
pyyaml = ">=6.0.2,<7"
tqdm = ">=4.67.1,<5"
ipdb = ">=0.13.13,<0.14"
pyarrow = ">=20.0.0,<21"
tabulate = ">=0.9.0,<0.10"
bs4 = ">=4.13.4,<5"
pre-commit = ">=4.2.0,<5"
gitpython = ">=3.1.44,<4"
pygithub = ">=2.6.1,<3"
python-dotenv = ">=1.1.1,<2"
unidecode = ">=1.3.8,<2"
reuse = ">=5.1.1,<6"

[feature.app.dependencies]
streamlit = "*"
streamlit-keyup = ">=0.3.0,<0.4"
plotly = ">=6.1.2,<7"
markdown = ">=3.8.2,<4"

[feature.app.tasks]
serve = "streamlit run $PIXI_PROJECT_ROOT/website/⚡️_Tool_Repository_Metrics.py"

[feature.test.dependencies]
pytest = ">=8.4.1,<9"

[feature.test.tasks]
test = "pytest"

[feature.vis.dependencies]
plotly = "*"
matplotlib = "*"
seaborn = "*"
ipykernel = ">=6.29.5,<7"
nbformat = ">=5.10.4,<6"

[feature.geo.dependencies]
geopy = "*"
pycountry = "*"

[environments]
app = ["app"]
vis = ["vis"]
geo = ["geo"]
test = ["test", "app"]
